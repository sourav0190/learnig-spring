<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home - ThymeDemo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Include Navbar Fragment -->
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-5">
        <div class="jumbotron shadow p-5 mb-4 bg-light rounded text-center">
            <h1 class="display-4">Welcome to ThymeDemo!</h1>
            <p class="lead">This is a simple application demonstrating Thymeleaf fragments and Bootstrap integration.
            </p>
            <hr class="my-4">
            <p>Explore the features using the navigation bar above.</p>
            <a class="btn btn-primary btn-lg" th:href="@{/home/10}" role="button">See Table for 10</a>
        </div>
    </div>

    <!-- Include Footer Fragment -->
    <div th:replace="~{fragments :: footer}"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
